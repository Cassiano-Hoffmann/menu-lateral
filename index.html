<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Lateral com Paisagem</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Botão de menu (sempre visível) -->
  <button id="menu-btn" class="menu-btn" aria-label="Abrir menu">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Sidebar oculta -->
  <nav id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2><span class="brand-accent">UOL</span>News</h2>
      <button id="close-btn" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <ul class="menu-list">
      <li><i class="fa-regular fa-newspaper"></i> Notícias</li>
      <li><i class="fa-solid fa-futbol"></i> Esportes</li>
      <li><i class="fa-solid fa-tv"></i> Entretenimento</li>
      <li><i class="fa-solid fa-briefcase"></i> Economia</li>
      <li><i class="fa-solid fa-globe"></i> Internacional</li>
      <li><i class="fa-solid fa-laptop-code"></i> Tecnologia</li>
      <li><i class="fa-solid fa-heart-pulse"></i> Saúde</li>
      <li><i class="fa-solid fa-cloud-sun"></i> Clima</li>
    </ul>
  </nav>

  <!-- Overlay (blur de fundo quando menu abre) -->
  <div id="overlay" class="overlay" hidden></div>

  <!-- Conteúdo principal -->
  <main>
    <section class="hero">
      <img src="./images/paisagem.jpg" alt="Paisagem">
      <div class="hero-text">
        <h1>Bem-vindo ao Portal</h1>
        <p>A beleza está em cada detalhe, assim como no código bem escrito</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
